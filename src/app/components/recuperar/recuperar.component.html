<div *ngIf="cargando">
    <div class="spinner-border text-info cargando" style="width: 6rem; height: 6rem;" role="status">
    </div>
</div>
<div class="container mt-5" *ngIf="!cargando">
    <button class="btn btn-primary " (click)="regresar()"><i class="fas fa-undo"></i> Regresar </button>
    <br>
    <h1>Recuperar Contraseña</h1>
    <hr>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" [(ngModel)]="correo">

        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="button" class="btn btn-outline-primary btn-block" (click)="recuperarContra()">
                    Recuperar
                </button>

        </div>
    </div>

</div>
